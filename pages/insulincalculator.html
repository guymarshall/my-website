<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/scripts/insulinCalculator.js"></script>
    <title>Insulin Calculator</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="./index.html">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/pages/insulincalculator.html">Carb Counter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/namegenerator.html">Name Generator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <h1 style="text-align: center; font-family: 'Arial', sans-serif;">Carb Counter</h1>
            <div style="max-width: 400px; margin: 0 auto; font-family: 'Arial', sans-serif;" id="inputFields">
                <label for="carbsPer100" style="display: block; margin-bottom: 8px;">Carbohydrate per 100g;</label>
                <input style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;" autocomplete="nope" type="number" inputmode="decimal" id="carbsPer100" name="carbsPer100" step="0.1" autocomplete="nope" min="0">
                <br>
                <label for="gramsOnScale" style="display: block; margin-bottom: 8px;">Grams on scale:</label>
                <input style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;" autocomplete="nope" type="number" inputmode="decimal" id="gramsOnScale" name="gramsOnScale" step="0.1" autocomplete="nope" min="0">
                <br>
                <label for="insulinRatio" style="display: block; margin-bottom: 8px;">Insulin ratio (insulin per 10g carbohydrate):</label>
                <input style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;" autocomplete="nope" type="number" inputmode="decimal" id="insulinRatio" name="insulinRatio" step="0.1" autocomplete="nope" min="0">
                <br>
                <button name="calculateInsulin" id="calculateInsulin" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Calculate</button>
                <button name="clearInputs" id="clearInputs" style="background-color: #D2042D; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Reset</button>
            </div>
            <hr>
            <p name="carbsResult" id="carbsResult"></p>
            <p name="insulinResult" id="insulinResult"></p>
        </main>
    </div>
    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2024 - My Website - <a href="/pages/privacy.html">Privacy</a>
        </div>
    </footer>
</body>
</html>
